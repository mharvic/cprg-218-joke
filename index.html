<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Joke of the Day</h1>
    </header>
    <main>
        <section id="joke-container">
            <p id="joke"></p>
        </section>
        <h3>Generate a random joke by Categories:</h3>
        <section id="categories">
            <button id="Programming" onClick="btnJokee(this.id)">Programming</button>
            <button id="Miscellaneous" onClick="btnJokee(this.id)">Miscellaneous</button>
            <button id="Pun" onClick="btnJokee(this.id)">Pun</button>
            <button id="Spooky" onClick="btnJokee(this.id)">Spooky</button>
            <button id="Christmas" onClick="btnJokee(this.id)">Christmas</button>
        </section>
    </main>
     <script src="joke.js"></script>
</body>
</html>
